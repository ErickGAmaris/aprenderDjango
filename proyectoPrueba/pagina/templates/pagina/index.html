
<main>
	<h1>Inicio sesion</h1>
	<section>
		{% if error %}
			<h2 style="color: red">{{ error }}</h2>
		{% endif %}


		<form action=" {% url 'pagina:validacionExistenteUsuario' %} " method="post">
			{% csrf_token %}
			<input type="text" name="nombreUsuario" required>
			<input type="password" name="contraseniaUsuario" required>
			<input type="submit" value="Ingresar">
		</form>
		<a href=" {% url 'pagina:registrarse' %}"><button>Registrarse</button></a>
	</section>
</main>
