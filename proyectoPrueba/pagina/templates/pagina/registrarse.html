<form action="{% url 'pagina:registrarUsuario' %}" method="post">
	{% csrf_token %}
	<fieldset>
		<h1>Registrar usuario</h1>
		<input type="text" name="nombre" id="nombre"  placeholder="Nombre">
		<input type="text" name="apellido" id="apellido"  placeholder="contrasenia">
		<input type="number" name="edad" id="edad"  placeholder="edad">
	</fieldset>
	<input type="submit" valor="enviar">
</form>
